      <script>
        $(document).ready(function () {
          //fix the top bar when scrolling
          $(document).scroll(function (e) {
            var scrollTop = $(document).scrollTop();
            if (scrollTop > 89) {
              $('.navbar').removeClass('navbar-static-top').addClass('navbar-fixed-top').addClass('affix');
            } else {
              $('.navbar').removeClass('navbar-fixed-top').addClass('navbar-static-top').removeClass('affix');
            }
          });
        });
      </script>
