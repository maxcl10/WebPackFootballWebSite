<table class="table table-striped table-smaller">
    <thead>
        <tr>
            <th>Pos</th>
            <th>Equipe</th>
            <th class="hidden-sm">J</th>
            <th class="hidden-sm">G</th>
            <th class="hidden-sm">N</th>
            <th class="hidden-sm">D</th>
            <th class="hidden-sm">+/-</th>
            <th>Pts</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of rankings" [ngClass]="{'mauve': item.team == 'Uffheim F.C.', 'border-bottom': item.position == 2, 'border-top': item.position == 13}">
            <td [ngClass]="{'text-success': item.position== 1 ||item.position== 2, 'text-danger':  item.position>= 13}">{{item.position}}</td>
            <td> {{item.team}}</td>
            <!-- <i class="fa fa-shirtsinbulk green-white" aria-hidden="true"  ></i> -->
            <td class="hidden-sm">{{item.matchPlayed}}</td>
            <td class="hidden-sm">{{item.matchWon}}</td>
            <td class="hidden-sm">{{item.matchDraw}}</td>
            <td class="hidden-sm">{{item.matchLost}}</td>
            <td class="hidden-sm">{{item.goalDifference}}</td>
            <td>{{item.points}}</td>
        </tr>
    </tbody>
</table>
