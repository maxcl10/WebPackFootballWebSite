<article>
<div class="panel panel-default ">
    <div class=" panel-heading">
          <div class="fb-share-button pull-right" data-href="http://fcuffheim.azurewebsites.net" data-layout="button_count" data-size="small"
                    data-mobile-iframe="true">
                    <a class="fb-xfbml-parse-ignore" target="_blank" [href]="'https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2F.fcuffheim.azurewebsites.net/article/' + article.id + '%2F&amp;src=sdkpreparse'">Partager</a>
                </div>
        <h2>{{article.title}}</h2>
    </div>
    <div class="panel-body">
        <span [innerHTML]="article.body"></span>
    </div>
    <div class="panel-footer">
        {{article.publishedDate | date:"dd/MM/yyyy"}} - {{article.publisher}}
    </div>
</div>
<button *ngIf="isAuthenticated" class="btn btn-warning pull-right" data-toggle="modal" data-target="#myModal">Supprimer</button>
<button (click)="goBack()" class="btn btn-default">Retour</button>
<button *ngIf="isAuthenticated" (click)="goToEdit()" class="btn btn-success">Editer</button>

<!--Modal confirmation popup-->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Etes-vous s√ªr de vouloir supprimer l'article <b>{{article.title}} ?</b></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" (click)="deleteArticle()">Supprimer</button>
            </div>
        </div>
    </div>
</div>
</article>
