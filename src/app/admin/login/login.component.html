<h2>
    Login
</h2>


    <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" id="email" type="email" class="validate form-control">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password" id="password" type="password" class="validate form-control" (keyup.enter)="login()">
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <div>
        <button (click)="goBack()" class="btn btn-default">Back</button>
        <button (click)="login()" class="btn btn-success" type="submit" name="action">Login</button>
    </div>
